<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#FFFFFF;">
  <div class="spacer" style="width:300px;height:50px;" id="login-spacer1"></div>
  <div>
    <img src="assets/img/w0bewDQRP2R0jBOONs0T_TarjetaRecargable-logo1.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:17px;" id="login-spacer2"></div>
  <form id="login-form2">
    <ion-item id="login-input3">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder="Tu email" #username></ion-input>
    </ion-item>
  </form>
  <form id="login-form3">
    <ion-item id="login-input4">
      <ion-label>
        Clave
      </ion-label>
      <ion-input type="password" placeholder="Tu contraseÃ±a" #password></ion-input>
    </ion-item>
    <button id="login-button2" ion-button color="positive" block (click)="signInUser()">
      Ingresar
    </button>
    <button id="login-button1" ion-button color="assertive" small style="font-weight:300;">
      Perdi la clave
    </button>
    <button id="login-button3" ion-button clear color="balanced" small style="font-weight:300;"></button>
    <button id="login-button4" ion-button color="balanced" small style="font-weight:300;" (click)="register()">
      Registrarme
    </button>
  </form>
  <button id="login-button5" ion-button color="light" small style="color:#3B5998;" (click)="facebookLogin()">
    <ion-icon name="facebook"></ion-icon>
    Ingresar con Facebook
  </button>
  <button id="login-button7" ion-button color="light" small style="color:#D34836;" (click)="googleLogin()">
    <ion-icon name="googleplus"></ion-icon>
    Ingresar con Google
  </button>
  <div class="spacer" style="width:300px;height:17px;" id="login-spacer3"></div>
  <button id="login-button8" ion-button color="light" block small style="font-weight:lighter;color:#424242;font-size:10px;" (click)="terminos()">
    Terminos y Condiciones del Servicio
  </button>
</ion-content>
